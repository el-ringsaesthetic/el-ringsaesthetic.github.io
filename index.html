<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Rings Aesthetic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">El Rings Aesthetic</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showLogin()">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showRegister()">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showCart()">
                            <i class="fas fa-shopping-cart"></i> Cart
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div id="loginModal" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Login</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="loginForm">
                            <div class="mb-3">
                                <label>Email</label>
                                <input type="email" class="form-control" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label>Password</label>
                                <input type="password" class="form-control" name="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div id="registerModal" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Register</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="registerForm">
                            <div class="mb-3">
                                <label>Full Name</label>
                                <input type="text" class="form-control" name="name" required>
                            </div>
                            <div class="mb-3">
                                <label>Email</label>
                                <input type="email" class="form-control" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label>Password</label>
                                <input type="password" class="form-control" name="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <h2>Our Products</h2>
                <div id="products" class="row mt-4">
                    <!-- Product Card 1 -->
                    <div class="col-md-3 mb-4">
                        <div class="card product-card">
                            <img src="placeholder/cutie_keychain.jpg" class="card-img-top product-image" alt="Cutie Keychain">
                            <div class="card-body product-card-body">
                                <h5 class="card-title">Keychain</h5>
                                <p class="card-text product-variant">Variant Cutie</p>
                                <p class="card-text product-price">IDR 15K</p>
                                <a href="#" class="btn btn-primary add-to-cart-btn">Add Cart</a>
                            </div>
                        </div>
                    </div>
                    <!-- Product Card 2 -->
                    <div class="col-md-3 mb-4">
                        <div class="card product-card">
                            <img src="placeholder/nct_keychain.jpg" class="card-img-top product-image" alt="NCT Keychain">
                            <div class="card-body product-card-body">
                                <h5 class="card-title">Keychain</h5>
                                <p class="card-text product-variant">Variant NCT</p>
                                <p class="card-text product-price">IDR 15K</p>
                                <a href="#" class="btn btn-primary add-to-cart-btn">Add Cart</a>
                            </div>
                        </div>
                    </div>
                    <!-- Product Card 3 -->
                    <div class="col-md-3 mb-4">
                        <div class="card product-card">
                            <img src="placeholder/bee_keychain.jpg" class="card-img-top product-image" alt="Bee Keychain">
                            <div class="card-body product-card-body">
                                <h5 class="card-title">Keychain</h5>
                                <p class="card-text product-variant">Variant Bee</p>
                                <p class="card-text product-price">IDR 15K</p>
                                <a href="#" class="btn btn-primary add-to-cart-btn">Add Cart</a>
                            </div>
                        </div>
                    </div>
                    <!-- Product Card 4 -->
                    <div class="col-md-3 mb-4">
                        <div class="card product-card">
                            <img src="placeholder/pinky_white_keychain.jpg" class="card-img-top product-image" alt="Pinky White Keychain">
                            <div class="card-body product-card-body">
                                <h5 class="card-title">Keychain</h5>
                                <p class="card-text product-variant">Variant Pinky White</p>
                                <p class="card-text product-price">IDR 15K</p>
                                <a href="#" class="btn btn-primary add-to-cart-btn">Add Cart</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/your-code.js"></script>
    <script src="app.js"></script>
</body>
</html>
